<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:8080/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Totoro&#39;s Donut Oasis_files/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="./Totoro&#39;s Donut Oasis_files/css" rel="stylesheet">
    <link rel="stylesheet" href="./Totoro&#39;s Donut Oasis_files/style.css">
    <title>Totoro's Donut Oasis</title>
</head>
<body>
    <div class="container top">
    <div class="row">
        <div class="col" id="siteName">
            <h1>Donut Contest!</h1>
              <div class="row">
    <div class="col-xs-12 text-center enter_section">
      <p>Enter in the next donut you will enjoy!</p>
      <form action="http://localhost:8080/donut/create" method="POST">
        <input type="text" name="donut_name" class="form-control" value="" id="enter_text">
        <button type="submit" class="btn btn-primary" id="text-enter-button">SUBMIT</button>
      </form>
    </div>
  </div>
        </div>

        <div class="col gonnaEat">
                    <h4><u>donuts we'll eat:</u></h4>
            <div class="row">
                <div class="col-s-3 ready" id="toBeEaten">
                    <p>2. jelly</p>
                    <form method="POST" action="http://localhost:8080/donut/update?_method=PUT" class="button-size">
                        <input type="hidden" name="donut_id" value="2">
                        <br>
                        <button id="2" type="submit" class="btn btn-outline-secondary eat-button">EAT THIS DONUT!</button>
                    </form><br>
                </div>
                <div class="col-s-3 ready" id="toBeEaten">
                    <p>3. boston creme</p>
                    <form method="POST" action="http://localhost:8080/donut/update?_method=PUT" class="button-size">
                        <input type="hidden" name="donut_id" value="3">
                        <br>
                        <button id="3" type="submit" class="btn btn-outline-secondary eat-button">EAT THIS DONUT!</button>
                    </form><br>
                </div>
                <div class="col-s-3 ready" id="toBeEaten">
                    <p>4. powdered</p>
                    <form method="POST" action="http://localhost:8080/donut/update?_method=PUT" class="button-size">
                        <input type="hidden" name="donut_id" value="4">
                        <br>
                        <button id="4" type="submit" class="btn btn-outline-secondary eat-button">EAT THIS DONUT!</button>
                    </form><br>
                </div>
                <div class="col-s-3 ready" id="toBeEaten">
                    <p>15. raspberry</p>
                    <form method="POST" action="http://localhost:8080/donut/update?_method=PUT" class="button-size">
                        <input type="hidden" name="donut_id" value="15">
                        <br>
                        <button id="15" type="submit" class="btn btn-outline-secondary eat-button">EAT THIS DONUT!</button>
                    </form><br>
                </div>
                <div class="col-s-3 ready" id="toBeEaten">
                    <p>16. rainbow sprinkles</p>
                    <form method="POST" action="http://localhost:8080/donut/update?_method=PUT" class="button-size">
                        <input type="hidden" name="donut_id" value="16">
                        <br>
                        <button id="16" type="submit" class="btn btn-outline-secondary eat-button">EAT THIS DONUT!</button>
                    </form><br>
                </div>
            </div>
        </div>
        <div class="col-xs-6 eaten">
            <h4><u>donuts we ate:</u></h4>
                <input class="form-control" type="text" placeholder="1. choncolate" readonly="">
                <input class="form-control" type="text" placeholder="5. vanilla frosted" readonly="">
                <input class="form-control" type="text" placeholder="17. chocolate cake" readonly="">
        </div>
    </div>
</div>

</body></html>
